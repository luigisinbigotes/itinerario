<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itinerario UK 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-london: #296147;
      --color-edinburgh: #28406b;
      --color-inverness: #B89A35;
      --color-highlands: #A88344;
      --color-neutral: #444;
      --bg-light: #FCFCFC;
      --bg-dark: #222A2E;
      --text-light: #131313;
      --text-dark: #222A2E;
      --border-width: 10px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', 'Fira Mono', 'Courier New', Courier, monospace;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }
    .card {
      width: 98vw;
      max-width: 660px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(44,50,60,0.13);
      padding: 2.2rem 1.5rem;
      border-left: var(--border-width) solid var(--color-neutral);
      min-height: 340px;
      margin: 0.8em 0;
      transition: border-color 0.4s, background 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 0.8rem;
      font-size: 1rem;
    }
    .city-london { border-color: var(--color-london); }
    .city-edinburgh { border-color: var(--color-edinburgh); }
    .city-inverness { border-color: var(--color-inverness); }
    .city-highlands { border-color: var(--color-highlands); }
    .city-neutral { border-color: var(--color-neutral); }
    .card h2 { margin: 0 0 0.5em 0; font-size: 1.2rem; letter-spacing: 0.02em; }
    .card h3 { margin: 0.3em 0 0.1em 0; font-size: 1.03rem; }
    .card .block { margin-bottom: 0.9em; white-space: pre-wrap; }
    .controls {
      display: flex; justify-content: space-between; margin-top: 1em; font-size: 1.10em;
      color: #1a1a1a; user-select: none; font-weight: bold;
    }
    .controls span { cursor: pointer; padding: 0.22em 1em; }
    .controls span:active { background: #eee; border-radius: 6px; }
    @media (max-width: 700px) {
      .card { padding: 1.1rem 0.3rem; font-size: 0.96rem; }
    }
    button.lang-btn {
      font-size: 0.98em;
      padding: 0.16em 1em;
      border: 1px solid #888;
      background: #f4f4f4;
      color: #222;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
      font-family: inherit;
    }
    button.lang-btn:active {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="itinerary-card" class="card city-edinburgh">
    <!-- Content will be injected here -->
  </div>
</div>
<div class="controls">
  <span id="prev">&#8592; Anterior</span>
  <span id="next">Siguiente &#8594;</span>
</div>

  // ... AGREGA MÁS DÍAS SEGÚN TU ITINERARIO ...

    blocks: [

        content: "Condicion medica   : HIV+ (en tratamiento ininterrumpido desde 2012)\nCarga viral        : Indetectable\nMedicacion         : TDF/FTC/EFV (300mg/200mg/600mg)\nAlergias conocidas : Polen\nContacto urgente   : Gabriela Forchino (hermana)\n                     Tel: +54 9 2920 519036"
      }
    ],
    blocksEn: [
      {
        header: "",
        content: "Medical condition  : HIV+ (on uninterrupted treatment since 2012)\nViral load         : Undetectable\nMedication         : TDF/FTC/EFV (300mg/200mg/600mg)\nKnown allergies    : Pollen\nEmergency contact  : Gabriela Forchino (sister)\n                     Tel: +54 9 2920 519036"
      }
    ]
  }
];
// ========== FIN DEL ITINERARIO ==========

let current = 0, showEnglish = false;
const card = document.getElementById('itinerary-card');

function render() {
  const day = days[current];
  card.className = `card city-${day.city}`;
  let html = `<h2>${showEnglish ? day.enTitle : day.title}</h2>`;
  const b = showEnglish ? day.blocksEn : day.blocks;
  for (let block of b) {
    html += `<h3>${block.header}</h3><div class="block">${block.content.replace(/\\n/g, '<br>')}</div>`;
  }
  html += `<div style="text-align:right"><button class="lang-btn" onclick="toggleLang()">Ver en ${showEnglish ? 'espanol' : 'English'}</button></div>`;
  card.innerHTML = html;
}
function prevDay() { if (current > 0) { current--; render(); }}
function nextDay() { if (current < days.length - 1) { current++; render(); }}
function toggleLang() { showEnglish = !showEnglish; render(); }

document.getElementById('prev').onclick = prevDay;
document.getElementById('next').onclick = nextDay;

render();

// SWIPE SUPPORT (touch events)
let startX = 0;
card.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
card.addEventListener('touchend', e => {
  let dx = e.changedTouches[0].clientX - startX;
  if (dx > 70) prevDay();
  else if (dx < -70) nextDay();
});

// MODO OSCURO AUTO
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.body.classList.add('dark');
}
</script>
</body>
</html>
